<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Management System</title>
    
            <style>
                /*This part here is the overall appearance of the page*/
                body {
                    font-family: 'Arial', sans-serif;
                    margin: 0;
                    padding: 0;
                    background-color: #f4f8fb;
                    color: #333;
                    line-height: 1.6;
                    background-image: url(s.jpg);
                    background-repeat: no-repeat;
                    background-size: cover;
                }

                /*This part here is where i modify the header part*/

                header {
                    background-color: #2a7ca8;
                    color: #fff;
                    padding: 20px;
                    text-align: center;
                    font-size: 1.5em;
                    font-weight: bold;
                    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                }

                /*This part is the content and where message is contained and also this part
                here is where i added the effect "Glassmorphism"*/

                .welcome {
                    background-color: rgba(242, 253, 253, 0.7);
                    border-radius: 10px;
                    margin: 30px auto;
                    max-width: 800px;
                    padding: 30px;
                    text-align: center;
                    backdrop-filter: opacity(10px);
                    -webkit-backdrop-filter: opacity(10px);
                    color: #333;
                    border: 1px solid rgba(42, 245, 245, 0.5);
                }

                .welcome h1 {
                    color: #2a7ca8;
                    font-size: 2.5em;
                    margin-bottom: 15px;
                    font-weight: bold;
                }

                .welcome p {
                    font-size: 1.2em;
                    margin-bottom: 25px;
                }

                .welcome ul {
                    list-style-type: none;
                    padding: 0;
                    margin-top: 20px;
                }

                .welcome ul li {
                    font-size: 1.1em;
                    margin: 12px 0;
                    color: #555;
                }

                /*This part is where the effect and the appearance of the button*/

                .button {
                    display: inline-block;
                    background-color: #2a7ca8;
                    color: #fff;
                    padding: 10px 20px;
                    border-radius: 5px;
                    font-size: 1em;
                    border: none;
                    border-radius: 10px;
                }

                .button:hover {
                    background-color: green;
                    transform: scale(1.05);
                }

                /*And here is where my footer section is designed*/

                footer {
                    background-color: #2a7ca8;
                    color: #fff;
                    text-align: center;
                    padding: 10px;
                    position: fixed;
                    bottom: 0;
                    width: 100%;
                    font-size: 0.9em;
                }
            </style>
</head>
<body>
    <header>
        Welcome to HealthSys
    </header>

    <section class="welcome">
        <h1>Your Health, Managed Smarter</h1>
        <p>Simplifying healthcare, one click at a time.</p>
        <ul>
            <li>Manage patient records securely</li>
            <li>Schedule appointments effortlessly</li>
            <li>Access virtual prescriptions</li>
            <li>Streamline medical billing</li>
        </ul>
        <button onclick="back()" class="button">Go Back</button>
    </section>

    <footer>
        &copy; 2024 HealthSys. All rights reserved.
    </footer>

    <script>
        function back() {
            window.location.href = "Healthcare Website.html";
        }
    </script>
</body>
</html>
